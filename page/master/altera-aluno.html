  <script type="text/javascript">
    google.charts.load("current", { packages: ["corechart"] });
    google.charts.setOnLoadCallback(drawChart);
    function drawChart() {
      var data = google.visualization.arrayToDataTable
        ([['X', '1', '2', '3', '4', '5', '6'],
        [1, 2, 3, 4, 5, 6, 7],
        [2, 3, 4, 5, 6, 7, 8],
        [3, 4, 5, 6, 7, 8, 9],
        [4, 5, 6, 7, 8, 9, 10],
        [5, 6, 7, 8, 9, 10, 11],
        [6, 7, 8, 9, 10, 11, 12]
        ]);

      var options = {
        legend: 'none',
        colors: ['black', 'blue', 'red', 'green', 'yellow', 'gray']
      };

      var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
  </script>

    <main>
        <section class="altera">
            <div class="altera__container wrapper">
                <h2 class="altera__heading">Alterar Aluno</h2>
                <div class="alterar__content">
                    <form action="" class="a-form">
                        <div class="a-form__line">
                            <div class="altera__box">
                                <label for="serie">Série:</label>
                                <select name="serie" id="serie">
                                    <option value="">2º ANO A</option>
                                    <option value="">2º ANO B</option>
                                    <option value="">3º ANO A</option>
                                    <option value="">3º ANO B</option>
                                </select>
                            </div>
                            <div class="altera__box">
                                <label for="ano">Ano:</label>
                                <select name="ano" id="ano">
                                    <option value="">Pedro Allan</option>
                                    <option value="">Jhonattan Sueoka</option>
                                    <option value="">Guilherme Rocha</option>
                                    <option value="">Vinicius Leme</option>
                                </select>
                            </div>
                        </div>
                        <div class="a-form__inputs">
                            <div class="cadastro__box">
                                <label for="nome">Nome:</label>
                                <input name="nome" type="text" id="nome">
                            </div>
                            <div class="cadastro__box">
                                <label for="endereco">Endereço:</label>
                                <input name="endereco" type="text" id="endereco">
                            </div>
                            <div class="cadastro__box">
                                <label for="cpf">CPF:</label>
                                <input name="cpf" type="text" id="cpf" maxlength="11">
                            </div>
                            <div class="cadastro__box">
                                <label for="turma">Turma:</label>
                                <input name="turma" type="text" id="turma">
                            </div>
                            <div class="cadastro__box">
                                <label for="password">Senha:</label>
                                <input name="password" type="password" id="password">
                            </div>
                        </div>
                        <button type="submit">ALTERAR</button>
                    </form>
                </div>
            </div>
        </section>
